<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تلگرام مینی اپ</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { 
            font-family: Tahoma;
            background: #1e1e1e;
            color: white;
            text-align: center;
            padding: 20px;
        }
        button {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>سلام! این مینی اپ شماست 🎉</h1>
    <button onclick="sendData()">ارسال اطلاعات به ربات</button>
    
    <script>
        function sendData() {
            Telegram.WebApp.sendData(JSON.stringify({
                action: "click",
                message: "پیام تست از مینی اپ فارسی"
            }));
            Telegram.WebApp.close();
        }
        Telegram.WebApp.ready();
    </script>
</body>
</html>
